              <div id="firstLoaderBar" style="width: 5%; height: 1px; background-color: rgb(255, 255, 255); box-shadow: rgb(255, 255, 255) 0px 0px 2px, rgb(255, 255, 255) 0px 0px 2.66667px, rgb(255, 255, 255) 0px 0px 4px, rgb(255, 255, 255) 0px 0px 8px, rgb(255, 255, 255) 0px 0px 16px, rgb(255, 255, 255) 0px 0px 26.6667px, rgb(255, 255, 255) 0px 0px 80px;">

    <script>
      var currentFirstLoaderValue = 15
      var moveLoader = function(){
        var firstLoader = document.getElementById('firstLoaderBar')
        if(firstLoader){
          console.log(currentFirstLoaderValue)
          if(parseInt(currentFirstLoaderValue)>=100){
            currentFirstLoaderValue = "100%"
            clearInterval(firstLoaderInterval)
            return
          }
          firstLoader.style.width=currentFirstLoaderValue+"%"
          currentFirstLoaderValue+=Math.random()*15
        }else{
          clearInterval(firstLoaderInterval)
        }
      }
      var firstLoaderInterval = setInterval(moveLoader,250)
      moveLoader()
    </script>
